name: branch workflow
on:
  push:
    branches: ['master']
  pull_request:
    branches: []
    # Allows you to run this workflow manually from the Actions tab
    workflow_dispatch:

jobs:
  check all:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '16.x'

      - name: Install
        run: npm ci

      - name: Prettier
        run: npm run format

      - name: Linter
        run: npm run lint

      - name: Tests
        run: npm run test
